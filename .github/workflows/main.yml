name: Full Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100
          source-url: https://nuget.pkg.github.com/postsharp/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.PACKAGES_TOKEN}}
      - name: Build
        run: dotnet build
      - name: Run
      run: dotnet run -p Metalama.Open.AutoCancellationToken.TestApp